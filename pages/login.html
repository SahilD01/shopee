<!DOCTYPE html>

<body>

<div class="container">
  <form class="login-form">
    <h2>Login</h2>
    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password:</label>

    </div>
    <button type="submit">Login</button>
  </form>
</div>
